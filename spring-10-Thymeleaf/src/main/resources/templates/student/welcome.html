<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cydeo</title>

<!--  Bootstrap integration-->
  <link th:href="@{/css/bootstrap-4.1.3-dist/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/custom.css}" rel="stylesheet">

</head>
<body>

<!--Fragments-->

<div th:replace="/fragments/index :: footer-menu"></div>
<div th:replace="/fragments/index :: main-menu"></div>

<h1 class="display-1 text-danger">Welcome Cydeo Student !</h1>

<h2 class="cydeo">My custom CSS</h2>

<img th:src="@{images/welcome-38249.png}">

<br>

<a th:href="@{https://cydeo.com}">Cydeo page</a>
<br>
<a th:href="@{/student/register}">register page</a>

<h2><a th:href="@{/student/register(name=${students2.get(0).firstName})}">Make a search in the register page</a></h2>

<h2>Students' First Name</h2>
<br>
<ul>
  <li th:each="student : ${students2}" th:text="${student.firstName}"></li>
</ul>

<h2>Students' Last Name</h2>
<br>
<ul>
  <li th:each="student : ${students2}" th:text="${student.lastName}"></li>
</ul>

<h2>Printing Students in table</h2>
<table>
  <thead>
  <tr>
    <td>First Name</td>
    <td>Last Name</td>
    <td>Age</td>
    <td>State</td>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students2}">
    <td th:text="${student.firstName}"></td>
    <td th:text="${student.lastName}"></td>
    <td th:text="${student.age}"></td>
    <td th:text="${student.state}"></td>
  </tr>
  </tbody>
</table>




</body>
</html>
