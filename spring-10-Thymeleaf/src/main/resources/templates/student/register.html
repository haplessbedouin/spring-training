<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cydeo</title>
</head>
<body>

<!--Display Value of model-->
<h2 th:text="${'Name: ' + students.get(0).firstName}"></h2>
<h2 th:text="${'Last Name: ' + students.get(0).lastName}"></h2>

<!--Concatenation-->

<h2 th:text="${'Welcome ' + students.get(0).firstName + ' ' + students.get(0).lastName}"></h2>

<a th:href="@{https://cydeo.com}">Cydeo page</a>

</body>
</html>
